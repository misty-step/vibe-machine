name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., v1.0.0)"
        required: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.event.release.tag_name || inputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - run: pnpm install

      - name: Setup FFmpeg
        run: ./scripts/setup-ffmpeg.sh

      - name: Build and Upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.RELEASE_TAG }}
          releaseName: Vibe Machine ${{ env.RELEASE_TAG }}
          releaseDraft: false
          prerelease: false
          args: --target aarch64-apple-darwin

      - name: Upload to Vercel Blob
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: |
          DMG=$(find src-tauri/target -name "*.dmg" | head -1)
          node scripts/upload-release.mjs "$DMG" "${{ env.RELEASE_TAG }}"

      - name: Update Homebrew Tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN not set, skipping Homebrew update"
            exit 0
          fi
          DMG=$(find src-tauri/target -name "*.dmg" | head -1)
          SHA256=$(shasum -a 256 "$DMG" | awk '{print $1}')
          VERSION="${RELEASE_TAG#v}"
          ./scripts/update-homebrew-cask.sh "$VERSION" "$SHA256" "$HOMEBREW_TAP_TOKEN"
