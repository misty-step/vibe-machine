name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write # Required to create releases
    # Skip release commits to prevent infinite loop
    if: "!contains(github.event.head_commit.message, '[skip release]')"
    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="v0.1.0-$(date -u +%Y%m%d.%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - run: pnpm install

      - name: Setup FFmpeg
        run: ./scripts/setup-ffmpeg.sh

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.version.outputs.version }}
          releaseName: "Vibe Machine ${{ steps.version.outputs.version }}"
          releaseBody: "Download the .dmg and drag to Applications."
          releaseDraft: false
          args: --target aarch64-apple-darwin
