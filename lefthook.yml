pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,json,css,md}"
      run: pnpm prettier --write {staged_files} && git add {staged_files}
    lint:
      glob: "*.{ts,tsx}"
      run: pnpm eslint --fix {staged_files}

pre-push:
  parallel: true
  commands:
    type-check:
      run: pnpm type-check
    lint:
      run: pnpm lint
    format-check:
      run: pnpm format:check
    test:
      run: pnpm test:run
    rust-check:
      run: cargo check --manifest-path=src-tauri/Cargo.toml
    rust-clippy:
      run: cargo clippy --manifest-path=src-tauri/Cargo.toml -- -D warnings
    vibe-engine-clippy:
      run: cargo clippy --manifest-path=crates/vibe-engine/Cargo.toml -- -D warnings

post-merge:
  commands:
    auto-update:
      run: ./scripts/auto-update-app.sh & # Runs in background, only for release merges
